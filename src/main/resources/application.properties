#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.chrise.demo.bean
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true
#mysql配置
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.195.128:3306/wuzhen_housekeeper_cloud?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
#redis
spring.redis.host = 192.168.195.128
spring.redis.port = 6379
# 密码（默认为空）
spring.redis.password = 123456
# 连接超时时长（毫秒）
spring.redis.timeout = 6000ms
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active = 1000
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait = 1ms
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle = 10
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=5





